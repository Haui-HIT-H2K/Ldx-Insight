name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    # ---------------------------------
    # ----- PHáº¦N CI (Build Code) -----
    # ---------------------------------
    
    - name: 1. Checkout code
      uses: actions/checkout@v4

    - name: 2. Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'

    - name: 3. Build project with Maven
      run: mvn clean package -DskipTests
      # ðŸ’¡ Sá»¬A Lá»–I á»ž ÄÃ‚Y:
      # Trá» Ä‘áº¿n Ä‘Ãºng thÆ° má»¥c chá»©a pom.xml
      working-directory: ./ldx-insight-backend 
        
    # ---------------------------------
    # ----- PHáº¦N CD (Deploy LÃªn EC2) -----
    # ---------------------------------
    
    - name: 4. Copy JAR file to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        port: 22
        # Láº¥y file JAR tá»« Ä‘Ãºng thÆ° má»¥c 'target'
        source: "ldx-insight-backend/target/ldx-insight-backend-*.jar" 
        target: "/home/${{ secrets.EC2_USERNAME }}/app" 

    - name: 5. Run deploy script on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        port: 22
        script: |
          # 1. Dá»«ng process cÅ©
          pkill -f ldx-insight-backend-.*.jar || true
          
          # 2. Di chuyá»ƒn vÃ o thÆ° má»¥c á»©ng dá»¥ng
          cd /home/${{ secrets.EC2_USERNAME }}/app
          
          # 3. Khá»Ÿi Ä‘á»™ng á»©ng dá»¥ng má»›i
          # á»¨ng dá»¥ng sáº½ tá»± Ä‘á»™ng Ä‘á»c cÃ¡c biáº¿n tá»« /etc/environment
          nohup java -jar ldx-insight-backend-*.jar > app.log 2>&1 &
